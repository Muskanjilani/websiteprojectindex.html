<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport"
    content="width=device-width, initial-scale=1.0">
    <h1>CSS Pseudo-classes Example</h1>
    <style>
        li{padding: 10px;background-color: lightgray;margin-bottom: 5px;}
        li:first-child{color: blue;}
        li:nth-child(3n){color: red;}
        </style>
        </head>
        <body>
            <ul>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third item</li>
                <li>Fourth Item</li>
                <li>Fifth Item</li>
                <li>Sixth Item</li>
                <li>Seventh Item</li>
                <li>Eighth Item</li>
                </ul>

                </body>
                </html>
